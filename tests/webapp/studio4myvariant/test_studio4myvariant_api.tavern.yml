---
test_name: Test small MyVariant API
strict: false
stages:
  - name: metadata
    request:
      url: "{tavern.env_vars.BT_API_HOST}/metadata"
      method: GET
    response:
      status_code: 200
      body:
        biothing_type: variant
        build_date: !anystr
        build_version: !anystr
        src:
          cgi:
            code: !anydict
            stats:
              cgi: !anyint
            version: !anystr
          snpeff:
            code: !anydict
            stats:
              snpeff_hg19: !anyint
            version: !anystr
        stats:
            total: !anyint
            observed: !anyint
            hg19: !anyint
            vcf: !anyint

  - name: query __all__
    request:
      url: "{tavern.env_vars.BT_API_HOST}/query?q=__all__&size=3" # limit results to test
      method: GET
    response:
      status_code: 200
      body:
        max_score: !anyfloat
        took: !anything
        total: !anyint
        hits:
          - !anydict
          - !anydict
          - !anydict

  - name: fetch by ID
    request:
      url: "{tavern.env_vars.BT_API_HOST}/variant/chr16:g.81962183A>T"
      method: GET
    response:
      status_code: 200
      body:
        _id: "chr16:g.81962183A>T"
        _version: !anyint
        cgi:
          _license: !anystr
          association: !anystr
          cdna: !anystr
          drug: !anystr
          evidence_level: !anystr
          gene: !anystr
          primary_tumor_type: !anystr
          protein_change: !anystr
          region: !anystr
          source: !anystr
          transcript: !anystr
        chrom: "16"
        hg19:
          end: !anyint
          start: !anyint
        observed: true
        snpeff:
          _license: !anystr
          ann:
            cdna:
              length: !anystr
              position: !anystr
            cds:
              length: !anystr
              position: !anystr
            effect: !anystr
            feature_id: !anystr
            feature_type: !anystr
            gene_id: !anystr
            genename: !anystr
            hgvs_c: !anystr
            hgvs_p: !anystr
            protein:
              length: !anystr
              position: !anystr
            putative_impact: !anystr
            rank: !anystr
            total: !anystr
            transcript_biotype: !anystr
        vcf:
          alt: !anystr
          position: !anystr
          ref: !anystr
